<html>
	<head>
		<title>Randomiser Terms and Conditions</title>
		<script src="https://demo.docusign.net/clickapi/sdk/latest/docusign-click.js"></script>
		<script>
		function submit(){
			var email = document.getElementById('email');
			alert("email is" + email);
			if(email !== null) {
				docuSignClick.Clickwrap.render({
				environment: 'https://demo.docusign.net',
				accountId: '758b1a27-b56f-4d79-9c96-e9edfcd4bf85',
				clickwrapId: '200e5573-e0b5-4497-bc04-95bd9bf8b583',
				clientUserId: email,
			  }, '#ds-terms-of-service');
			}
		}
		function init(){
			document.getElementById('button').onsubmit = submit();
		}
		window.onload = init();	
		</script>
	</head>
	<body>
		<form id="signup" onsubmit="submit()">
		  Email:<br>
		  <input id="email" type="email" name="email" /><br />
		  <input id="button" type="submit" value="Signup" />
		</form>
		<div id="ds-terms-of-service"></div>
	 </body> 
 </html>
